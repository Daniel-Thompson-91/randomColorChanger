<!DOCTYPE html>
<html lang="en">

  <head>
    <title>RGB Color Randomizer</title>
    <link rel="stylesheet" href="./resources/styles/main.css">
  </head>

  <body>
    <header>
      <h1>RGB Generator</h1>
    </header>

    <main>
      <!--Boxes-->
      <section id="box-container">
        <section id="box0">
          <section id="box1" class="box"></section>
          <section id="box2" class="box"></section>
          <section id="box3" class="box"></section>
          <section id="box4" class="box"></section>
          <section id="box5" class="box"></section>
        </section>
      </section>

      <!--Buttons-->
      <section id="button-container">
        <button type="button" aria-label="Change Box Color" class="button" id="changeBox">
          Change Box Color
        </button>
        <button type="button" aria-label="Randomize Everything" class="button" id="changeAll">
          Randomize Everything
        </button>
      </section>
    </main>
    <script src="./resources/scripts/main.js"></script>
  </body>

</html>
